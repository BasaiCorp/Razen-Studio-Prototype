<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razen Studio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-okaidia.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Work+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-top">
                <h1><i class="fas fa-code"></i> Razen Studio</h1>
                <div class="controls">
                    <button id="copy-btn" class="btn"><i class="fas fa-copy"></i> Copy</button>
                    <button id="theme-toggle" class="btn"><i class="fas fa-moon"></i> Dark</button>
                </div>
            </div>
            <div id="file-tabs" class="file-tabs">
                <button id="add-file-btn" class="btn"><i class="fas fa-plus"></i></button>
            </div>
        </header>
        
        <main>
            <div class="editor-container">
                <div class="line-numbers" id="line-numbers">1</div>
                <textarea id="code-editor" spellcheck="false" placeholder="Start coding in Razen Lang..."></textarea>
                <pre id="highlighting" aria-hidden="true"><code class="language-razen" id="highlighting-content"></code></pre>
                <div class="autocomplete-suggestions" id="autocomplete-suggestions"></div>
            </div>
        </main>
        
        <div class="toolbar">
            <button id="tab-btn" class="btn"><i class="fas fa-indent"></i> Tab</button>
            <button id="undo-btn" class="btn"><i class="fas fa-undo"></i> Undo</button>
            <button id="redo-btn" class="btn"><i class="fas fa-redo"></i> Redo</button>
            <button id="bracket-btn" class="btn"><i class="fas fa-code"></i> {}</button>
            <button id="search-btn" class="btn"><i class="fas fa-search"></i> Search</button>
        </div>
        <footer>
            <div class="status-bar">
                <span id="cursor-position">Line 1, Column 1</span>
                <span id="language-indicator">Razen Lang</span>
            </div>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script src="razen.js"></script>
    <script src="script.js"></script>

    <div id="confirmation-popup" class="popup-container" style="display: none;">
        <div class="popup">
            <p>Are you sure you want to close this file? Unsaved changes will be lost.</p>
            <div class="popup-buttons">
                <button id="confirm-close-btn" class="btn">Close</button>
                <button id="cancel-close-btn" class="btn">Cancel</button>
            </div>
        </div>
    </div>
</body>
</html>
